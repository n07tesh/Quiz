<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Favicons -->
  <link href="#" rel="icon">
  <link href="#" rel="apple-touch-icon">

  </head>
  <body onload="myFunction()">
  <div id="loading"></div>
<nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar"> 
        <div class="container">
            <div class="navbar-nav align-items-center">
            <a class="navbar-brand mynav" href="{% url 'home'%}">Quiz Mania</a>
            </div>
            <div class="navbar-nav ml-auto">
            
                {% if user.is_authenticated %} 
                <a class="nav-item nav-link" href="{% url 'quiz' %}" class="btn btn-simple">Quiz</a>
                <a class="nav-item nav-link" href="{% url 'answer' %}" class="btn btn-simple">Score</a>
                <a class="nav-item nav-link" href="{% url 'certificate' %}" class="btn btn-simple">Certificate</a>
                <a class="nav-item nav-link">Hello,{{request.user}}</a>
                <a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log Out</a>
                {% else %}
                <a class="nav-item nav-link"href="/admin" class="btn btn-simple">Admin</a>
                <a class="nav-item nav-link"href="{% url 'accounts:login' %}" class="btn btn-simple">Log In</a>
                <a class="nav-item nav-link"href="{% url 'accounts:register' %}" class="btn btn-simple">Sign Up</a>
        {% endif %} 
    </div>
            

        </div>

    </nav>
    






    {% block body %}
    {% endblock body %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="{% static 'js/main.js' %}"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
